<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .register-container {
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            border: 1px solid #333;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0000, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .form-help {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8B0000, #ff0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: linear-gradient(45deg, #ff0000, #8B0000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        .btn-register:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #8B0000;
            border-radius: 5px;
            color: #8B0000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-login:hover {
            background: #8B0000;
            color: #fff;
            text-decoration: none;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
    <!-- 引入 jQuery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入配置文件 -->
    <script src="./js/conf.js"></script>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>회원가입</h1>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="사용자명" required>
                <div class="form-help">4-20자의 영문, 숫자, 밑줄</div>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                <div class="form-help">최소 6자 이상</div>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="비밀번호 확인" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="qk_pwd" name="qk_pwd" placeholder="출금비밀번호" required>
                <div class="form-help">최소 6자 이상</div>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="invitation_code" name="invitation_code" placeholder="추천인 코드 (선택사항)">
            </div>
            
            <button type="submit" class="btn-register" id="submitBtn">회원가입</button>
            <a href="login.html" class="btn-login">로그인</a>
        </form>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
    $(document).ready(function() {
        // 폼 제출 처리
        $('#registerForm').on('submit', function(e) {
            e.preventDefault();
            
            // 기본 검증
            const name = $('#name').val().trim();
            const password = $('#password').val();
            const password_confirmation = $('#password_confirmation').val();
            const qk_pwd = $('#qk_pwd').val();
            const invitation_code = $('#invitation_code').val().trim();
            
            // 필수 항목 검증
            if (!name || !password || !password_confirmation || !qk_pwd) {
                alert('필수 항목을 모두 입력하세요.');
                return;
            }
            
            // 비밀번호 일치 검증
            if (password !== password_confirmation) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 비밀번호 길이 검증
            if (password.length < 6) {
                alert('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }
            
            // 출금비밀번호 길이 검증
            if (qk_pwd.length < 6) {
                alert('출금비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }
            
            // 로딩 표시
            $('#loading').show();
            $('#submitBtn').prop('disabled', true);
            
            // 폼 데이터 준비
            const formData = {
                name: name,
                password: password,
                password_confirmation: password_confirmation,
                qk_pwd: qk_pwd,
                currency: 'CNY'
            };
            
            // 초대코드가 있으면 추가
            if (invitation_code) {
                formData.invitation_code = invitation_code;
            }
            
            // AJAX 요청
            $.ajax({
                url: base_url + '/user/register',
                type: 'POST',
                data: formData,
                dataType: 'json',
                success: function(response) {
                    $('#loading').hide();
                    $('#submitBtn').prop('disabled', false);
                    
                    if (response.code === 200 || response.code === 0) {
                        alert('회원가입이 완료되었습니다!');
                        // 로그인 페이지로 이동
                        window.location.href = 'login.html';
                    } else {
                        alert(response.msg || '회원가입 실패');
                    }
                },
                error: function(xhr, status, error) {
                    $('#loading').hide();
                    $('#submitBtn').prop('disabled', false);
                    console.error('Registration error:', error);
                    alert('서버 연결 실패. 다시 시도해주세요.');
                }
            });
        });
    });
    </script>
</body>
</html>
