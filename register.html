<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #8B0000 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: #000;
            border: 2px solid #8B0000;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #ff0000;
            font-size: 28px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #8B0000;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .form-help {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8B0000, #ff0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: linear-gradient(45deg, #ff0000, #8B0000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #8B0000;
            border-radius: 5px;
            color: #8B0000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-login:hover {
            background: #8B0000;
            color: #fff;
            text-decoration: none;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>회원가입</h1>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="사용자명" required>
                <div class="form-help">4-20자 영문, 숫자만 가능</div>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                <div class="form-help">최소 6자 이상</div>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password_confirm" placeholder="비밀번호 확인" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="withdraw_pwd" placeholder="출금비밀번호" maxlength="4" required>
                <div class="form-help">4자리 숫자</div>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="invitation_code" placeholder="추천인 코드 (선택사항)">
            </div>
            
            <button type="submit" class="btn-register">회원가입</button>
            <a href="login.html" class="btn-login">로그인</a>
        </form>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const passwordConfirm = document.getElementById('password_confirm').value.trim();
            const withdrawPwd = document.getElementById('withdraw_pwd').value.trim();
            const invitationCode = document.getElementById('invitation_code').value.trim();
            
            // 기본 검증
            if (!username || !password || !passwordConfirm || !withdrawPwd) {
                alert('필수 항목을 모두 입력하세요.');
                return;
            }
            
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (!/^[a-zA-Z0-9]{4,20}$/.test(username)) {
                alert('사용자명은 4-20자의 영문, 숫자만 가능합니다.');
                return;
            }
            
            if (password.length < 6) {
                alert('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }
            
            if (!/^\d{4}$/.test(withdrawPwd)) {
                alert('출금비밀번호는 4자리 숫자여야 합니다.');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            
            const formData = new URLSearchParams({
                name: username,
                password: password,
                password_confirmation: passwordConfirm,
                qk_pwd: withdrawPwd,
                currency: 'CNY'
            });
            
            if (invitationCode) {
                formData.append('invitation_code', invitationCode);
            }
            
            fetch('/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.code === 200) {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = 'login.html';
                } else {
                    alert(data.msg || '회원가입 실패');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('서버 연결 실패');
            });
        });
        
        // 출금비밀번호 숫자만 입력
        document.getElementById('withdraw_pwd').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
