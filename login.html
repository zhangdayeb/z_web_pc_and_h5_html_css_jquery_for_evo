<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            border: 1px solid #333;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0000, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8B0000, #ff0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(45deg, #ff0000, #8B0000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-register {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #8B0000;
            border-radius: 5px;
            color: #8B0000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-register:hover {
            background: #8B0000;
            color: #fff;
            text-decoration: none;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
    <!-- 引入 jQuery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入配置文件 -->
    <script src="./js/conf.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>로그인</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="사용자명" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
            </div>
            
            <button type="submit" class="btn-login" id="submitBtn">로그인</button>
            <a href="register.html" class="btn-register">회원가입</a>
        </form>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
    $(document).ready(function() {
        // 폼 제출 처리
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            // 입력값 가져오기
            const name = $('#name').val().trim();
            const password = $('#password').val();
            
            // 기본 검증
            if (!name || !password) {
                alert('사용자명과 비밀번호를 입력하세요.');
                return;
            }
            
            // 로딩 표시
            $('#loading').show();
            $('#submitBtn').prop('disabled', true);
            
            // AJAX 요청
            $.ajax({
                url: base_url + '/user/login',
                type: 'POST',
                data: {
                    name: name,
                    password: password
                },
                dataType: 'json',
                success: function(response) {
                    $('#loading').hide();
                    $('#submitBtn').prop('disabled', false);
                    
                    if (response.code === 200 || response.code === 0) {
                        // Simple Token 저장
                        if (response.data && response.data.simple_token) {
                            localStorage.setItem('token', response.data.simple_token);
                        } else if (response.data && response.data.x_token) {
                            localStorage.setItem('token', response.data.x_token);
                        }
                        
                        // 사용자 정보 저장
                        if (response.data && response.data.user_info) {
                            localStorage.setItem('user', JSON.stringify(response.data.user_info));
                        }
                        
                        alert('로그인 성공!');
                        // 메인 페이지로 이동
                        window.location.href = 'index.html';
                    } else {
                        alert(response.msg || '로그인 실패');
                    }
                },
                error: function(xhr, status, error) {
                    $('#loading').hide();
                    $('#submitBtn').prop('disabled', false);
                    console.error('Login error:', error);
                    
                    // 응답이 있는 경우 처리
                    if (xhr.responseJSON && xhr.responseJSON.msg) {
                        alert(xhr.responseJSON.msg);
                    } else {
                        alert('서버 연결 실패. 다시 시도해주세요.');
                    }
                }
            });
        });
        
        // 이미 로그인되어 있는지 확인
        const token = localStorage.getItem('token');
        if (token) {
            // 토큰이 있으면 메인 페이지로 이동
            window.location.href = 'index.html';
        }
    });
    </script>
</body>
</html>
